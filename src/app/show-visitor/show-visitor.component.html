<mat-card>
    <mat-card-header>
    <mat-card-title>Registered Users</mat-card-title>
</mat-card-header>
</mat-card>

<mat-card class="example-card" *ngFor="let v of visitors">
    
    <mat-card-content>
        Name: {{v.name}} <br>
        ContactPerson: {{v.contactPerson}} <br>
        Company: {{v.company}} <br>
        Mobile Number: {{v.mobile}} <br>
    </mat-card-content>
</mat-card>
